<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ABC</title>
    <link rel="stylesheet" href="../content/css/common.css" />
</head>
<body>
<div class="header">
    <div class="page-vertical">
        <a class="icon-logo" href="../"></a>
    </div>
</div><!--//header-->

<div class="section">
    <div class="page-vertical clearfix">
        <div id="demo1">
            <h3>按钮一</h3>
            <div>
                <a href="#">按鈕一</a>
            </div>
            <h3>按钮二</h3>
            <div>
                <a class="btn btn-primary" href="#">确定</a>
                <div class="btn btn-secondary">取消</div>
            </div>
            <h3>按钮三</h3>
            <div>
                <input type="button" class="btn btn-primary btn-lg" value="确定" />
                <button class="btn btn-secondary btn-lg">取消</button>
            </div>
            <h3>按钮四</h3>
            <div>
                <input type="button" class="btn btn-primary disabled" value="确定" />
                <button class="btn btn-secondary disabled">取消</button>
            </div>
            <h3>按钮五</h3>
            <div>
                <input type="button" class="btn btn-primary" value="确定" />
                <button class="btn btn-secondary active">取消</button>
            </div>
            <h3>按钮六</h3>
            <div>
                <input type="button" class="btn btn-primary" value="确定" />
                <button class="btn btn-gray">取消</button>
            </div>
        </div>
    </div>
</div><!--//section-->

<div id="zj-panel" class="panel">
    <div class="panel-content">
        <div class="panel-cell">
            <h3 class="panel-title">提示</h3>
            <p class="panel-text"></p>
        </div>
    </div>
    <div class="panel-buttons">
        <div class="options">
            <a href="javascript:;" class="btn btn-ok">确定</a><a 
            href="javascript:;" class="btn btn-cancel">取消</a>
        </div>
        <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
    </div>
</div>
<div id="zj-panel-bg" class="panel-bg"></div>

<div id="zj-toast"><span></span></div>

<script src="../content/js/lib/jquery-1.8.1.min.js"></script>
<script>
	//遮罩层
	var panelBg = $('#panel-bg');
	$('.overlay').click(function(e) {
	    e.preventDefault();

	    panelBg.show();
	    var target = $(this).attr('href');
	    $(target).show().css({
	        'margin-left': -$(target).width() / 2,
	        'margin-top': -$(target).height() / 2
	    });
	});
	//提示框的关闭
	$('#zj-panel').on('click', '.btn-ok', function(e) {
	    e.preventDefault();
	    Tools.hidePanel(true);
	});

	//提示框的取消
	$('#zj-panel').on('click', '.btn-cancel', function(e) {
	    e.preventDefault();
	    Tools.hidePanel();
	});
</script>
</body>
</html>
