<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ABC</title>
	<link rel="stylesheet" href="../content/css/common.css">
	<style type="text/css">
	.register {
		width: 835px;
		margin: auto;
		padding: 33px 0; 
		background-color: white;
	}
	#register-form {
		width: 622px;
		margin: 0 auto;
		padding-bottom: 33px;
	}
	.form .form-item input,.form .form-item select,.form .form-item textarea {
		width: 315px;
	}
	.form .form-options .btn{
		width: 180px;
	}
	.form .form-value2 input {
		width: 137px;
	}
	.form .form-item-2 .form-value{
		width: 128px;
	}
	.form .form-item-2 .form-value input{
		width: 106px;
	}
	.form .form-item-2 .form-label-2{
		width: 80px;
	}
	#phone{
		width: 200px;
	}
	#sendMsg{
		width: 120px;
		border-radius: 0;
		margin-left: 7px;
		padding-top: 9px;
		padding-bottom: 9px;
	}
	</style>
</head>
<body>
	<div class="page-vertical">
		<div class="register">
			<form class="form">
				<div class="form-item">
					<div class="form-label">
						<label><em>*</em>用户编号：</label>
					</div>
					<div class="form-value">
						<span class="form-vtext">CDB10238</span>
					</div>
				</div>
				<div class="form-item">
					<div class="form-label">
						<label><em>*</em>用户名：</label>
					</div>
					<div class="form-value">
						<input type="text" name="account" placeholder="请输入用户名,不能少于3个字符">
					</div>
					<div class="form-tip">
						<span>6-20个字符，支持字符a-zA-Z0-9_，请勿使用？！等特殊字符</span>
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>密码：</label></div>
					<div class="form-value">
						<input type="password" name="pwd_one" placeholder="请输入密码，不能少于6个字符">
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>确认密码：</label></div>
					<div class="form-value"><input type="password" name="password"  placeholder="请再次输入密码"></div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label>邮箱：</label></div>
					<div class="form-value">
						<input type="text" name="email"  placeholder="请输入邮箱账号">
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label>性别：</label></div>
					<div class="form-value form-radio-group clearfix">
						<label><input type="radio" name="gender" value="0" checked="checked" />男</label>
						<label><input type="radio" name="gender" value="1" />女</label>
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>用户头像：</label></div>
					<div class="form-value">
						<div class="form-image">
							<input id="picurl" type="file" class="file">
							<img id="goodsImg" src="../content/images/common/d300x300-1.png" data-def="../content/images/common/d300x300-1.png" alt="">
						</div>
					</div>
					<div class="form-tip"><span class="form-desc">上传图片大小限制为5M内的JPG、PNG、JPEG</span></div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>创建时间：</label></div>
					<div class="form-value">
						<input type="text" class="form-date" name="contacts" placeholder="请选择您的创建时间">
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>开户行：</label></div>
					<div class="form-value">
                        <select style="width: 110px; margin-right:7px;" name="checking_bank">
                            <option value="">请选择</option>
                            <option value="中国工商银行">中国工商银行</option>
                            <option value="中国农业银行" selected="selected">中国农业银行</option>
                            <option value="中国银行">中国银行</option>
                            <option value="中国建设银行">中国建设银行</option>
                            <option value="交通银行">交通银行</option>
                        </select>
                        <input type="text" style="width: 174px" name="checking_bank_branch" placeholder="支行地址" />
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>营业时间：</label></div>
					<div class="form-value form-value2">
						<input type="text" class="form-date" name="contacts" placeholder="开始时间">
						<span class="form-sep">-</span>
						<input type="text" class="form-date" name="contacts" placeholder="结束时间">
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label>金额：</label></div>
					<div class="form-value">
						<input type="text" name="contacts" placeholder="请输入金额"><span class="form-unit">万元</span>
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>价格：</label></div>
					<div class="form-value form-value2">
						<input type="text" name="contacts" placeholder="最低价格">
						<span class="form-sep">-</span>
						<input type="text" name="contacts" placeholder="最高价格">
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label><em>*</em>合同：</label></div>
					<div class="form-value">
						<select name="a1">
							<option value="">请选择合同</option>
							<option value="1">合同Did9009</option>
							<option value="2">合同HETONG</option>
						</select>
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item form-item-2">
					<div class="form-label"><label>QQ：</label></div>
					<div class="form-value">
						<input type="text" name="qq" placeholder="请填写QQ号码">
					</div>
					<div class="form-label form-label-2"><label>微信：</label></div>
					<div class="form-value">
						<input type="text" name="weixin" placeholder="请填写微信号">
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label>手机号码：</label></div>
					<div class="form-value">
						<input id="phone" name="mobile" type="text" maxlength="6" placeholder=""><button id="sendMsg" class="btn btn-secondary send-sms-btn">发送验证码</button>
					</div>
					<div class="form-tip">
						<span>验证码有效期10分钟</span>
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label>验证码：</label></div>
					<div class="form-value">
						<input id="vcode" name="mobile" type="text" maxlength="6" placeholder="">
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label>备注：</label></div>
					<div class="form-value">
						<textarea name="a23"></textarea>
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-item">
					<div class="form-label"><label></label></div>
					<div class="form-value form-check-group">
						<label><input type="checkbox" name="isce">注册协议</label>
					</div>
				</div>
				<div class="form-tips"></div>
				<div class="form-options">
					<input type="submit" class="btn btn-primary" value="确定" />
					<input type="button" class="btn btn-secondary" value="取消" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
