<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ABC</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <style type="text/css">
    .demo {
    	margin-top: 30px;
    }
    </style>
</head>
<body>
<div class="header">
    <div class="page-vertical">
        <a class="icon-logo" href="../"></a>
    </div>
</div><!--//header-->
<div class="section">
	<div class="page-vertical demo">
		<a class="overlay" href="#modal1">打开看看</a>
	</div>
</div>
<div class="modal modal2 fade in" id="modal1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="modal-close">×</button>
				<h4 class="modal-title">切换省份</h4>
			</div>
			<div class="modal-body">
				<h3>哈哈哈</h3>
				<p>啊士大夫离开家</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-submit">确定</button>
				<button class="btn btn-cancel">取消</button>
			</div>
		</div>
	</div>
</div>

<script src="../content/js/lib/jquery-1.8.1.min.js"></script>
<script>
	$('.overlay').click(function(e){
		e.preventDefault();
		var tar = $(this).attr('href');

		if(tar != '#'){
			$(tar).show();
		}
	});

	$('.modal-close').click(function(e){
		e.preventDefault();

		$(this).parents('.modal').hide();
	});
	$('.btn-cancel').click(function(e){
		e.preventDefault();

		$(this).parents('.modal').hide();
	});
</script>
</body>
</style>
